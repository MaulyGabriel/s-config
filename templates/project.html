{% extends "template.html" %}
{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                Project
            </div>
            <div class="card-body">

                <form>

                    <div class="row">
                        <div class="col-lg-12">
                            <h5>Configuration</h5>
                        </div>
                    </div>


                    <div class="row">

                        <div class="col-lg-6">
                            <label for="name">Name:</label>
                            <input id="name" type="text" value="{{configs.project.name}}"
                                   class="form-control">
                        </div>

                        <div class="col-lg-6">
                            <label for="pass">Version:</label>
                            <input id="pass" type="text" value="{{configs.project.version}}"
                                   class="form-control">
                        </div>

                    </div>

                    <br/>

                    <p class="text-center">
                        <button class="btn btn-secondary">Cancel</button>
                        <button class="btn btn-primary">Save</button>
                    </p>

                </form>
            </div>
        </div>


    </div>
</div>

{% endblock %}
