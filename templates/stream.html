{% extends "template.html" %}

{% block content %}

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold .text-gray-100">Stream:</h6>
    </div>
    <div class="card-body">


        <p><b>Resolution:</b>{{configs.camera.width}}x{{configs.camera.height}} |
            <b>Resize:</b> {{configs.camera.resize_image}} |
            <b>FPS:</b> {{configs.camera.fps}}
        </p>


        <div class="row">

            <div class="col-xl-12 col-md-12 mb-12">
                <img src="{{url_for('video_feed')}}">
            </div>

        </div>

    </div>
</div>
{% endblock %}
