{% extends "template.html" %}
{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                Camera
            </div>
            <div class="card-body">


                <div class="row">
                    <div class="col-lg-12">
                        <h5>Configuration</h5>
                    </div>
                </div>

                <form action="/camera" method="POST">

                    <div class="row">

                        <input name="id" type="text" value="{{configs.camera.id}}" hidden required="True">

                        <div class="col-lg-4">
                            <label for="station_id">Station (ID):</label>
                            <input name="station_id" id="station_id" type="text" value="{{configs.camera.station_id}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-4">
                            <label for="show_image">Show image:</label>
                            <input name="show_image" id="show_image" type="text" value="{{configs.camera.show_image}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-4">
                            <label for="resize_image">Resize image:</label>
                            <input name="resize_image" id="resize_image" type="number"
                                   value="{{configs.camera.resize_image}}"
                                   class="form-control" required="True">
                        </div>

                    </div>

                    <br/>

                    <div class="row">

                        <div class="col-lg-4">
                            <label for="width">Width:</label>
                            <input name="width" id="width" type="number" value="{{configs.camera.width}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-4">
                            <label for="height">Height:</label>
                            <input name="height" id="height" type="number" value="{{configs.camera.height}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-4">
                            <label for="fps">FPS:</label>
                            <input name="fps" id="fps" type="number" value="{{configs.camera.fps}}" class="form-control"
                                   required="True">
                        </div>

                    </div>

                    <br/>

                    <p class="text-center">
                        <a class="btn btn-secondary" href="dashboard.html">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </p>

                </form>
            </div>
        </div>


    </div>
</div>

{% endblock %}
