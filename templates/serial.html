{% extends "template.html" %}
{% block content %}


<div class="row">
    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header">
                Communication serial
            </div>
            <div class="card-body">

                <form action="/serial" method="POST">

                    <div class="row">
                        <div class="col-lg-12">
                            <h5>Configuration</h5>
                        </div>
                    </div>


                    <div class="row">


                        <input name="id" id="id" type="text" value="{{configs.communication.id}}" hidden
                               required="True"/>

                        <div class="col-lg-3">
                            <label for="port">Port:</label>
                            <input id="port" name="port" type="text" value="{{configs.communication.port}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-3">
                            <label for="baudrate">Baudrate:</label>
                            <input id="baudrate" name="baudrate" type="number"
                                   value="{{configs.communication.baudrate}}"
                                   class="form-control" required="True">
                        </div>


                        <div class="col-lg-3">
                            <label for="timeout">Timeout:</label>
                            <input id="timeout" name="timeout" type="number" value="{{configs.communication.timeout}}"
                                   class="form-control" required="True">
                        </div>

                        <div class="col-lg-3">
                            <label for="preamble">Preamble:</label>
                            <input id="preamble" name="preamble" type="number"
                                   value="{{configs.communication.preamble}}"
                                   class="form-control" required="True">
                        </div>

                    </div>

                    <br/>
                    <p class="text-center">
                        <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </p>

                </form>
            </div>
        </div>


    </div>
</div>

{% endblock %}
